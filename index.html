<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoLens - Translation & Proofreading</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container main-container">
            <a class="navbar-brand" href="#">
                <!-- Inline SVG Logo -->
                <svg class="logo-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zM8.22 14.248c.13.43.513.732.96.732h5.64c.447 0 .83-.302.96-.732l.813-2.64H7.407l.813 2.64zm-.053-4.248l-.813 2.64h11.292l-.813-2.64c-.13-.43-.513-.732-.96-.732H9.127c-.447 0-.83.302-.96.732z" fill="#0d6efd"/>
                </svg>
                LingoLens
            </a>
        </div>
    </nav>

    <div class="container main-container">

        <!-- Message Box for Errors/Info -->
        <div id="message-box" class="alert" role="alert"></div>

        <!-- API Key Info Box -->
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Welcome to LingoLens!</h4>
            <!-- Updated instruction -->
            <p>This is a demo project...</p>
        </div>

        <!-- Main Content (I/O) -->
        <div class="row g-4">
            <!-- Input Column -->
            <div class="col-lg-6">
                <div class="card io-card h-100">
                    <div class="card-header">
                        <h2 class="card-title">Your Text</h2>
                    </div>
                    <div class="card-body p-4 d-flex flex-column">
                        <div class="lang-select-group mb-3">
                            <select id="source-lang" class="form-select"></select>
                            <button id="swap-lang-btn" class="btn btn-swap" title="Swap languages">
                                <!-- Swap SVG Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                                </svg>
                            </button>
                            <select id="target-lang" class="form-select"></select>
                        </div>
                        <label for="input-text" class="form-label visually-hidden">Input Text</label>
                        <textarea id="input-text" class="form-control io-textarea flex-grow-1" placeholder="Enter text to translate or proofread..."></textarea>
                    </div>
                    <div class="card-footer">
                        <span id="char-count">0 characters</span>
                        <div class="d-flex gap-2">
                            <button id="proofread-btn" class="btn btn-light btn-action">
                                <!-- Proofread SVG Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magic" viewBox="0 0 16 16">
                                    <path d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0v1.829Zm4.5.015a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0v1.844Zm-7.498.015a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0v1.844Z"/>
                                    <path d="M12.602 3.24a.5.5 0 1 1-.707-.707 1.006 1.006 0 0 0-1.418 0 .5.5 0 1 1-.707-.707 2.01 2.01 0 0 1 2.836 0 .5.5 0 0 1-.707.707 1.006 1.006 0 0 0-1.418 0ZM2.2 7.23a.5.5 0 0 1 .707-.707 1.006 1.006 0 0 0 1.418 0 .5.5 0 1 1 .707-.707 2.01 2.01 0 0 1-2.836 0 .5.5 0 0 1 .707.707 1.006 1.006 0 0 0 1.418 0Z"/>
                                    <path d="m12.43 10.74.01.01-.004.005c-.004.004-.007.008-.01.011l-.018.018a.5.5 0 0 1-.707-.707l.018-.018.01-.01.006-.006.003-.002.01-.01c.004-.004.007-.008.01-.011L12.43 10.74Zm-2.83 2.83-.01.01.004.005c.004.004.007.008.01.011l.018.018a.5.5 0 0 1-.707.707l-.018-.018-.01-.01-.006-.006-.003-.002-.01-.01c-.004-.004-.007-.008-.01-.011L9.6 13.57Z"/>
                                    <path d="M13.293 6.293a1 1 0 0 1 0 1.414l-4 4a1 1 0 0 1-1.414 0l-4-4a1 1 0 1 1 1.414-1.414L8 8.586l3.293-3.293a1 1 0 0 1 1.414 0Z"/>
                                </svg>
                                <span>Proofread</span>
                            </button>
                            <button id="translate-btn" class="btn btn-primary btn-action">
                                <!-- Translate SVG Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">
                                    <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"/>
                                    <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.166.324.3.434.403.11.103.163.2.163.296v.44c0 .096-.053.18-.163.25-.11.07-.24.11-.4.13H7.07v.982h-.71V12h-.63V11.1h.71V9.995h.63v.982h1.928c.16 0 .29-.04.39-.11s.15-.17.15-.3c0-.09-.04-.17-.11-.23-.07-.06-.17-.11-.3-.15-.13-.04-.3-.07-.5-.09-.19-.02-.38-.05-.57-.08-.19-.03-.38-.07-.56-.11-.18-.04-.35-.1-.51-.17-.16-.07-.3-.15-.42-.24-.12-.09-.22-.2-.3-.31-.08-.11-.14-.23-.17-.35-.03-.12-.05-.24-.05-.37V8.5c0-.13.02-.26.05-.38.03-.12.08-.24.15-.35.07-.11.16-.22.28-.31.12-.09.25-.17.41-.23.16-.06.33-.11.51-.14.18-.03.37-.05.58-.07.2-.02.4-.03.6-.03h1.04v.982h-.71V7.83c-.15.02-.28.05-.39.1-.11.05-.19.11-.25.19-.06.08-.09.16-.09.25v.39c0 .09.04.18.11.25s.17.12.3.17c.13.05.3.09.51.13.21.04.42.07.65.1.23.03.44.06.63.1z"/>
                                </svg>
                                <span>Translate</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Column -->
            <div class="col-lg-6">
                <div class="card io-card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="card-title">Output</h2>
                        <button id="copy-btn" class="btn btn-copy" title="Copy to clipboard">
                            <!-- Copy SVG Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM8 1.5V2h-.5V1.5H8z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="card-body p-4">
                        <div id="output-placeholder">Your output will appear here...</div>
                        <div id="output-text-display"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <p>This is a sample project to showcase the power of LingoLens.</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- External App Logic -->
    <script src="script.js" defer></script>
</body>
</html>
